  <script>
    $(document).ready(function() {
      $('#contact_form').submit(function(evt) {
        var data = {};
        $('#contact_form').serializeArray().map(function (elem) {
          data[elem.name] = elem.value;
        });
        $.ajax({
          url: "https://formspree.io/kit@transneptune.net",
          method: "POST",
          data: data,
          dataType: "json",
          success: function () {
            $('#success').show();
          },
          error: function () {
            $('#failure').show();
          }
        });
        evt.preventDefault();
      });
    });
  </script>
