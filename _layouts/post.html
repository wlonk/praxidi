---
layout: default
---

<div class="content">
  <div class="container">
    <div class="row">
      <article>
        <header>
          <h2>{{ page.title }}</h2>
          <span><time datetime="{{page.date|date:"%F"}}">{{page.date|date:"%b %d, %Y"}}</time></span><br/>
          <span class="category">{{ page.categories | category_links }}</span><br/>
          <span class="author">{% if page.author %}{{page.author}}{% else %}{{site.author}}{% endif%}</span>
        </header>
        <div class="entry">{{ content }}</div>
      </article>
    </div>
  </div>
</div>
