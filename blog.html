---
layout: default
title: Blog
permalink: /blog/
---

<div class="content">
  <div class="container">
    <div class="row">
      <section>
        <ul>
          {% for post in site.posts %}
          <li>
            <a href="{{site.baseurl}}{{ post.url }}">{{ post.title }}</a>
            (<time datetime="{{post.date|date:"%F"}}">{{post.date|date:"%b %d, %Y"}}</time>)
          </li>
          {% endfor %}
        </ul>
      </section>
    </div>
  </div>
</div>
